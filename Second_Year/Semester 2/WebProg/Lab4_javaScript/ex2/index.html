    <p class="task"> Write a javascript which displays several thumbnail images (reduced images) and when the user moves the mouse over a thumbnail image, the original (bigger version) of this image will appear beneath. If the user moves the mouse over a different thumbnail, the big image will change respectively.</p>
    <div class="container" id="thumbnails">
        <div class="image" onmouseover=""><img src="resources/cars_thumbnail.jpg" alt="cars" data-full-size="resources/cars.jpg"></div>
        <div class="image" onmouseover=""><img src="resources/cutu_thumbnail.jpg" alt="dog" data-full-size="resources/cutu.jpg"></div>

    </div>
